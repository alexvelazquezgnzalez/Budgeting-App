<html>
    <head>
    <title>Budgeting App</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Budgeting.css">
    </head>
    <body>
                <h2 id="h2one"> Income: </h2>
        <div id="totalIncome">
            <div>
                <input id="Income"
                        type="text"
                       name="Income">
                <button id="addIncome" class="btn btn-danger">Add Income</button>
            </div>
        </div>
                <h2 id="h2two">Purchase History:</h2>
        <div id="PurchaseHistory">
            <div>
                <Input id="Purchases"
                       type="text"></Input>
                <button id="addPurchase" class="btn btn-warning" >Add Your Purchase</button>
            </div>
            <div id="purchaseList">
            </div>
        </div>


            <h2 id="h2three">Donations:</h2>
            <div  id="donation">

        </div>
        <div>

<button onclick="window.location='https://www.charities.org/charities_list';" class="btn btn-success">Click to Donate</button>
        </div>


        <h2 id="h2four">Account History:</h2>
        <div>
        <button id="graphing">Click to Graph!</button>
        </div>

        <canvas id="myChart"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="Budgeting.js" type="text/javascript"></script>
         </body>
</html>
